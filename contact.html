<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
                <a class="nav-link" href="cv.html">CV</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="contact.html">Contact</a>
            </li>
         
        </ul>
    </nav>
    <h1>Contact Me</h1>


    <!-- Contact Form Section-->

    <form action="/contact.html">
        <!--Name Field-->
        <div class="form-group">
            <label for="name" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Enter your full name" id="name">
            </div>
        </div>
        <!--Age Field-->
        <div class="form-group">
            <label for="age" class="col-sm-1 col-form-label">Age</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="Enter your age" min="0" id="age">
            </div>
        </div>
        <!--Email Field-->
        <div class="form-group">
            <label for="email" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" placeholder="Enter your email" id="email">
            </div>
        </div>
         <!--Message Field-->
         <div class="form-group">
            <label for="message" class="col-sm-3 col-form-label">Message</label>
            <div class="col-sm-3">
                <textarea id="message" name="message" rows="5" cols="70" placeholder="If you any kind of message you would like to leave, please write it here"></textarea>
            </div>
         </div>
          <!--Multiple choice field-->
          <div class="form-group">
            <label for="referral" class="col-sm-3 col-form-label">How did you know about my page?</label>
            <div class="col-sm-9">
                <select id="referral" name="referral" class="form-control">
                    <option value="">Select an option</option>
                    <option value="google">Google</option>
                    <option value="friend">From a friend</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="other">Other</option>
                </select>
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary">
    </form>
     
       
</body>
</html>
